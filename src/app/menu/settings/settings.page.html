<ion-menu contentId="main-content" id="menu">
  <ion-header translucent="true">
    <ion-toolbar>
      <ion-title>
        <ion-title>
          <div style="display: flex; text-align: left; color: var(--ion-text-color);">
            <span style="font-size: 17px;">Menu</span>
          </div>
        </ion-title>
        <img src="../../assets/icon/icono2.png" style="width: 50px;">
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="close" style="color: var(--ion-text-color);"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" fullscreen="true" style="--background: var(--ion-background-color);">
    <div id="map"></div>
    <ion-list lines="full">
      <ion-item style="font-size: large; margin-bottom: 15px;" (click)="profile()">
        <ion-icon aria-hidden="false" slot="start" name="person-circle-outline" size="large" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Mi Perfil</ion-label>
        <ion-icon name="notifications-circle-outline" slot="end" size="large" style="color: var(--ion-text-color);"></ion-icon>
      </ion-item>
    </ion-list>
    <br>
    <ion-list lines="none" style="display: flex; flex-direction: column; height: 85%;">
      <ion-item style="font-size: large; margin-bottom: 5px;" routerLink="/buscar-servicio">
        <ion-icon aria-hidden="false" slot="start" name="locate-outline" size="medium" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Buscar Servicios</ion-label>
      </ion-item>
      <ion-item style="font-size: large; margin-bottom: 5px;" (click)="irAMapa()">
        <ion-icon aria-hidden="false" slot="start" name="map-sharp" size="medium" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Mapa</ion-label>
      </ion-item>
      <ion-item style="font-size: large; margin-bottom: 5px;" (click)="savedLocations()">
        <ion-icon aria-hidden="false" slot="start" name="bookmark-outline" size="medium" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Ubicaciones guardadas</ion-label>
      </ion-item>
      <ion-item style="font-size: large; margin-bottom: 5px;" (click)="settings()">
        <ion-icon aria-hidden="false" slot="start" name="settings-outline" size="medium" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Configuraciones</ion-label>
      </ion-item>
      <ion-item style="font-size: large; margin-bottom: 5px;" (click)="terminos()">
        <ion-icon aria-hidden="false" slot="start" name="information-circle" size="medium" style="color: var(--ion-text-color);"></ion-icon>
        <ion-label style="color: var(--ion-text-color);">Términos y condiciones</ion-label>
      </ion-item>
      <ion-button color="danger" slot="end" style="margin-top: auto;" (click)="logout()">
        <ion-icon aria-hidden="false" slot="start" name="log-out-outline" size="medium"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button style="color: var(--ion-text-color);"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <div style="display: flex; text-align: center; color: var(--ion-text-color);">
          <span style="font-size: 30px;">ServiceSeek</span>
        </div>
      </ion-title>
      <ion-button slot="end" [routerLink]="['/home']">
        <ion-icon name="home-outline" style="color: var(--ion-text-color);"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle slot="end" (ionChange)="toggleDarkMode($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content class="ion-padding" style="--background: var(--ion-background-color);"></ion-content>
</div>
