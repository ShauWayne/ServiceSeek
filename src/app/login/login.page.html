<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-list id="custom-item">
      <ion-item id="custom-item">
        <ion-select slot="end" id="custom-item"aria-label="Select Language" value="en" interface="popover">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="de">Deutsch</ion-select-option>
          <ion-select-option value="fr">Français</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
    <div id="header">
      <h1>ServiceSeek</h1>
      <img src="assets/icon/icono2.png" alt="logo" />
    </div>
    
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()" id="form">
      <ion-input formControlName="username" placeholder="Email" id="email-imput" type="email"></ion-input>
      <div *ngIf="formLogin.get('username')?.invalid && formLogin?.get('username')?.touched">
      <ion-text color="primary">
          <p *ngIf="formLogin.get('username')?.errors?.['pattern']">Formato de correo inválido.</p>
        </ion-text>
      </div>
      <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      <div *ngIf="formLogin.get('password')?.invalid && formLogin?.get('password')?.touched">
        <ion-text color="primary">
          <p *ngIf="formLogin.get('password')?.errors?.['pattern']">Formato de contraseña inválida.</p>
        </ion-text>
      </div>
      <ion-button expand="block" shape="round" type="submit">Iniciar Sesión</ion-button>
      <ion-button style="display: block; margin-left: auto; margin-right: auto;" color="secondary" expand="block" shape="round" (click)="openRecuperarPass()">Recuperar contraseña</ion-button>
      <ion-button color="light" fill="clear" shape="round" expand="block" (click)="openRegisterModal()">¿Primera vez? Registrate</ion-button>
      <ion-button color="light" fill="clear" shape="round" expand="block" (click)="openModal()">Soy extranjero</ion-button>
      <!-- Modal -->
      <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
       <ng-template>
       <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
         <ion-title>Iniciar Sesión</ion-title>
         
        </ion-toolbar>
      </ion-header>
    <ion-content>
        <div id="modal-content">
          <ion-button expand="block" color="light" (click)="googleLogin()">Iniciar con Google</ion-button>
          <ion-button expand="block" color="light" (click)="facebookLogin()">Iniciar con Facebook</ion-button>
        </div>
    </ion-content>
      </ng-template>
    </ion-modal>
  </form>
