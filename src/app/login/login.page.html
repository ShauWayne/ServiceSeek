<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-list id="custom-item">
      <ion-item id="custom-item">
        <ion-select slot="end" id="custom-item"aria-label="Select Language" value="en" interface="popover">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="de">Deutsch</ion-select-option>
          <ion-select-option value="fr">Français</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <div id="header">
      <h1>ServiceSeek</h1>
      <img src="assets/icon/icono2.png" alt="logo" />
    </div>
    
    <form id="form">
      <app-input  placeholder="Email" id="email-imput"></app-input>
      <span id="error-msg" style="color: red;"></span>
      <app-input type="password" placeholder="Password"></app-input>
      <ion-button expand="block" shape="round" (click)="irAHome()">Iniciar Sesión</ion-button>
      <ion-button style="display: block; margin-left: auto; margin-right: auto;" color="secondary" expand="
      block" shape="round" (click)="openRecuperarPass()">Recuperar contraseña</ion-button>
      <ion-button color="light" fill="clear" shape="round" expand="block" (click)="openRegisterModal()">¿Primera vez? Registrate</ion-button>

      <ion-button id="soy-extranjero-button" color="light" fill="clear" shape="round" expand="block">Soy extranjero</ion-button>


    </form>
 
</ion-content>
